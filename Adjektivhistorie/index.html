<html>
    <head>
        <style>
            body: {
                background-color: #eee;
            }

            p {
                font-family: sans-serif;
                color: #555;
            }

            #footer {
                position: fixed;
                left: 0;
                bottom: 0;
                text-align: center;
                width: 100%;
                background-color: #333;
            }

            #footer p {
                font-size: 12px;
                color: #eee;
            }

            #tekstvelger {
                margin-top: 100px;
                text-align: center;
            }

            #tekst {
                margin-top: 100px;
                text-align: center;
            }

        </style>

        <title> Boosters fantastiske adjektivhistorie </title>
    </head>

    <body>
        <div id="header"></div>

        <div id="tekstvelger">
            <p>Skriv inn et adjektiv:
            <p>
            <input id="adjektivinput"></input>
            <button id="velgneste">Neste</button>

            <script>
                var adjektiv = [];
                var MAX_ADJEKTIV = 7;
                var antall = 0;
                var ferdig = false;

                document.getElementById("velgneste").addEventListener("click", function() {
                    if (ferdig == true) {
                        document.getElementById("tekstvelger").hidden = true;
                        document.getElementById("tekst").hidden = false;
                    }
                    if (antall < MAX_ADJEKTIV) {
                        adjektiv += document.getElementById("adjektivinput").value;
                        document.getElementById("adjektivinput").value = "";
                        antall++;
                    } else if (antall == MAX_ADJEKTIV) {
                        document.getElementById("velgneste").innerHTML = "Ferdig!";
                        ferdig = true;
                    }
                });
            </script>
        </div>


        <div id="tekst" hidden>
            <p>Det var en gang en mann som het Jonas. Jonas hadde en bil og et hus.
            <p>En gang kom det en dame p&aring; bes&oslash;k til Jonas, og viste han den hatten sin.
        </div>

        <div id="footer">
            <p>Made with &#9825; by code artisans @ Kodeklubben UiB
        </div>

    </body>
</html>
